<section class="main-login">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="login">
          <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit(loginForm.value)">
            <div class="form-group">
              <label>Email address:</label>
              <input type="email" class="form-control" [formControl]="loginForm.controls['email']">
              <span class="text-danger" *ngIf="loginForm.controls['email'].touched && !loginForm.controls['email'].valid">Not Valid</span>
            </div>
            <div class="form-group">
              <label>Password:</label>
              <input type="password" class="form-control" [formControl]="loginForm.controls['password']">
              <span class="text-danger" *ngIf="loginForm.controls['password'].touched && !loginForm.controls['password'].valid">Not Valid</span>
            </div>
            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-success pull-right">Submit</button>
            <div class="clearfix"></div>
            <span class="text-danger">{{ validationErrors }}</span>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
